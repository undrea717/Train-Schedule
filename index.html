<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

 <script src ="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>

<script src="assets/javascript/train.js"> </script>

<style>
	body {
		background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJRuSQO5oDzzDf2Ca0smtwyTuU3UIvWhhUYv_bECyYML9qbf8V");
	}

	.jumbotron{
		text-align: center;
		background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqOp5m7vFlfLbKUhQeoiNp66jSmgPuHZ8EYVeTxVq2n4LZzKn1");
		color: white;
	}
</style>




</head>

<body>
	<div class = "container">
		<div class = "jumbotron jumbotrons">
		
			
			<h1>THE POLAR EXPRESS</h1>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
  					<div class="panel-heading" id="top">
    					<h3 class="panel-title">Current Train Schedule</h3>
  					</div>
					<table class="table" id="trainInfo">
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</table>
				</div>
			 </div>
		</div>
		<div class = "row" >
			<div class= "col-md-12" id="form-box">
			 	<div class="panel panel-primary">
  				<div class="panel-heading" id="top">
    				<h3 class="panel-title">Add Train</h3>
  				</div>
  				<div class="panel-body">
    				<form id="info">
  						<div class="form-group">
    						<label for="name">Train Name</label>
   							 <input type="text" class="form-control" id="name">
 						</div>
 						<div class="form-group">
    						<label for="Role">Destination</label>
   							 <input type="text" class="form-control" id="destination">
  						</div>
  						<div class="form-group">
    						<label for="endYear">First Train Time(HH:mm - military time)</label>
   							 <input type="year" class="form-control" id="first">
  						</div>
  						<div class="form-group">
    						<label for="startYear">Frequency(min)</label>
   							 <input type="text" class="form-control" id="freq">
  						</div>
  
  						<button type="submit" class="btn btn-primary submit" id="submit">Submit</button>
  						
					</form>
  				</div>
			</div>
		</div>
	</div>

</div>




</body>
</html>
